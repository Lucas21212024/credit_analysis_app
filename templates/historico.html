<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Análises de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Histórico de Análises de Crédito</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Pontuação</th>
                <th>Status</th>
                <th>Pontos Positivos</th>
                <th>Pontos Negativos</th>
            </tr>
        </thead>
        <tbody>
            {% for analise in historico %}
                <tr>
                    <td>{{ analise[0] }}</td>
                    <td>{{ analise[1] }}</td>
                    <td>{{ analise[2] }}</td>
                    <td>{{ analise[3] }}</td>
                    <td>{{ analise[4] }}</td>
                    <td>{{ analise[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
